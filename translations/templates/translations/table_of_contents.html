{% extends 'translations/base.html' %}

{% block content %}
<div id="toc-page">
<h3 style="font-family: Old Standard TT, serif;">{{ project_title }} Table of Contents</h3>
{% for chapter in chapters %}
    <div style="font-family: Old Standard TT, serif;"><a href="{% url 'chapter_display' pk=chapter.pk %}">
        {% if chapter.number == 0 %}
            Prologue - {{ chapter.title }}
        {% else %}
            Chapter {{ chapter.number }} - {{ chapter.title }}
        {% endif %}
        </a>
    </div>
{% endfor %}
</div>
{% endblock %}
