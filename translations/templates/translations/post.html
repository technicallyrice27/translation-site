{% extends 'translations/news.html' %}

{% block content %}

<hr>
<h2 class="item-title">{{ post.title }}</h2>

<p class="item-author">
    by {{ post.author }}
</p>

<p class="posted-on"><span class="glyphicon glyphicon-time"></span> Posted on {{ post.posted_date }}</p>

<br/>
<div class="summary-text">
{{ post.text | safe }}
</div>
<hr>

<div class="back-link"><a href="{% url 'news' %}">Back</a></div>

<div id="disqus_thread"></div>
<script>
var disqus_config = function () {
this.page.url = 'https://www.optranslations.net/news/{{ post.slug }}/';  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = '/news/{{ post.slug }}/'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
this.page.title = '{{ post.title }}';
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = '//optranslations.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{% endblock %}
