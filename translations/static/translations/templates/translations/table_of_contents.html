{% extends 'translations/base.html' %}

{% block content %}
<h3>Table of Contents</h3>
{% for chapter in chapters %}
    <div><a href="{% url 'chapter_display' pk=chapter.pk %}">
        {% if chapter.number == 0 %}
            Prologue - {{ chapter.title }}
        {% else %}
            Chapter {{ chapter.number }} - {{ chapter.title }}
        {% endif %}
        </a>
    </div>
{% endfor %}
{% endblock %}
